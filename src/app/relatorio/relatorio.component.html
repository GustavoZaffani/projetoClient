<app-toolbar></app-toolbar>
<br>
<div class="container">
  <p-card [style]="{width: auto, height: auto}" styleClass="ui-card-shadow ui-card-">

    <p-header>
      <div class="col-12 menu-card">
        <span>Relatório</span>
      </div>
    </p-header>

    <p-table #dt [value]="relatorios" [paginator]="true" [rows]="11" [columns]="cols">

      <ng-template pTemplate="caption">
        <div>
          <input type="text"
                 pInputText
                 placeholder="Pesquisar"
                 (input)="dt.filterGlobal($event.target.value, 'contains')"
                 class="form-control">
        </div>
      </ng-template>

      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
          <th width="100px">Opções</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td>{{rowData.id}}</td>
          <td *ngIf="rowData.tipo == 'C'">
            Compra
          </td>
          <td *ngIf="rowData.tipo == 'V'">
            Venda
          </td>
          <td *ngIf="rowData.tipo == 'C'" class="compra">{{rowData.vlr | moeda}}</td>
          <td *ngIf="rowData.tipo == 'V'" class="venda">{{rowData.vlr | moeda}}</td>
          <td>{{rowData.data}}</td>
          <td>
            <button pTooltip="Visualizar Dados"
                    class="botao-tabela"
                    tooltipPosition="top"
                    (click)=visualizarDados(rowData.idTransacao,rowData.tipo)>
              <i class="fa fa-info"></i>
            </button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="footer">

        <tr class="borda-superior">
          <td>Total de Vendas</td>
          <td class="d-none d-lg-table-cell">&nbsp;</td>
          <td class="d-none d-lg-table-cell">&nbsp;</td>
          <td class="d-none d-lg-table-cell">&nbsp;</td>
          <td>{{vendas | moeda}}</td>
        </tr>

        <tr class="borda-superior">
          <td>Total de Despesas</td>
          <td class="d-none d-lg-table-cell">&nbsp;</td>
          <td class="d-none d-lg-table-cell">&nbsp;</td>
          <td class="d-none d-lg-table-cell">&nbsp;</td>
          <td>{{despesas | moeda}}</td>
        </tr>

        <tr class="borda-superior">
          <td>Resultado Final</td>
          <td class="d-none d-lg-table-cell">&nbsp;</td>
          <td class="d-none d-lg-table-cell">&nbsp;</td>
          <td class="d-none d-lg-table-cell">&nbsp;</td>
          <td>{{resultadoFinal | moeda}}</td>
        </tr>
      </ng-template>
    </p-table>

  </p-card>
</div>
