<app-toolbar></app-toolbar>
<br>
<div class="container">
  <p-card [style]="{width: auto, height: auto}" styleClass="ui-card-shadow ui-card-">

    <p-header>
        <div class="col-12 menu-card">
          <span>Lista de Pessoas</span>
          <button type="button"
                  (click)="novoCadastro()"
                  class="btn btn-link ripple btn-card">
            <i class="fa fa-2x fa-plus-circle"></i>
          </button>
        </div>
    </p-header>

    <p-table #dt [value]="pessoas" [paginator]="true" [rows]="11" [columns]="cols">

      <ng-template pTemplate="caption">
        <div>
          <input type="text"
                 pInputText
                 placeholder="Pesquisar"
                 (input)="dt.filterGlobal($event.target.value, 'contains')"
                 class="form-control">
        </div>
      </ng-template>

      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
          <th width="100px">Opções</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td>{{rowData.id}}</td>
          <td>{{rowData.nome}}</td>

          <td>{{rowData.cpfCnpj | cpfCnpj}}</td>

          <td *ngIf="rowData.categoria == 'v'">
            Vendedor
          </td>
          <td *ngIf="rowData.categoria == 'c'">
            Cliente
          </td>
          <td *ngIf="rowData.categoria == 'f'">
            Fornecedor
          </td>
          <td>
            <button pTooltip="Editar"
                    class="botao-tabela"
                    tooltipPosition="top"
                    (click)="editar(rowData.id)">
              <i class="fa fa-edit"></i>
            </button>

            <button pTooltip="Excluir"
                    class="botao-tabela"
                    tooltipPosition="top"
                    (click)="excluir(rowData.id)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </p-card>
</div>
