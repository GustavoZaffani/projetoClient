<app-toolbar></app-toolbar>
<br>
<div class="container">
  <p-card [style]="{width: '1100px', height: '700px'}" styleClass="ui-card-shadow ui-card-">

    <p-header>
        <div class="col-12 menu-card">
          <span>Lista de Pessoas</span>
          <button type="button"
                  class="btn btn-link ripple btn-card">
            <i class="fa fa-plus-circle"></i>
            <a routerLink="/pessoas/form" href="pessoas/form" routerLinkActive="active-link">Novo Cadastro</a>
          </button>
        </div>
    </p-header>

    <p-table #dt [value]="pessoas" [paginator]="true" [rows]="11" [columns]="cols">

      <ng-template pTemplate="caption">
        <div>
          <i class="fa fa-search"></i>
          <input type="text"
                 pInputText
                 placeholder="Pesquisar"
                 (input)="dt.filterGlobal($event.target.value, 'contains')"
                 style="width: auto">
        </div>
      </ng-template>

      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
          <th width="100px">Opções</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td>{{rowData.id}}</td>
          <td>{{rowData.nome}}</td>
          <td>{{rowData.cpfCnpj}}</td>
          <td>{{rowData.categoria}}</td>
          <td>
            <button pTooltip="Editar"
                    tooltipPosition="top"
                    (click)="editar(rowData.id)">
              <i class="fa fa-edit"></i>
            </button>

            <button pTooltip="Excluir"
                    tooltipPosition="top"
                    (click)="excluir(rowData.pessoa)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </p-card>
</div>
