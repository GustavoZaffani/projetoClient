<app-toolbar></app-toolbar>
<br>
<div class="container">
  <p-card [style]="{width: '1100px', height: '630px'}" styleClass="ui-card-shadow ui-card-">

    <p-header>
      <div class="col-12 menu-card">
        <span>Lista de Compras</span>
        <button type="button"
                class="btn btn-link btn-card">
          <i class="fa fa-plus-circle"></i>
          <a routerLink="/compras/form" routerLinkActive="active-link" href="compras/form">Nova Compra</a>
        </button>
      </div>
    </p-header>

    <p-table>
      <ng-template pTemplate="header">
        <tr>
          <th>Código</th>
          <th>Tipo</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Ano de Fabricação</th>
          <th>Preço de Custo</th>
          <th>Preço de Venda</th>
          <th>Qtde em Estoque</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body">
        <tr>

        </tr>
      </ng-template>
    </p-table>

  </p-card>
</div>
